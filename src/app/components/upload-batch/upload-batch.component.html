<div class="bucket uploadBucket">
    <input type="file" accept=".csv" (change)="parseFile($event.target.files)">
    <p #uploadText>Drag your CSV or click in this area</p>
</div>
<input *ngIf="rows" type="button" value="Add to Blockchain" (click)="addToBlockchain()">


<!-- Add better table formatting -->
<div *ngFor="let row of rows">{{row}}</div>

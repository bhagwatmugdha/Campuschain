<h4 class="mt-4">Import wallet using a private key</h4>
<input type="text" class="form-control mt-4" placeholder="Paste your private key here" [(ngModel)]="inputPrivateKey">
<input type="button" class="btn btn-lg btn-success mt-4" value="Import" (click)="importKeys()">

<h4 class="mt-4">or</h4>

<input type="button" class="btn btn-lg btn-success mt-4" value="Generate New Keys" (click)="generateKeys()">

<hr>

<h4 class="mt-4">Public Key:</h4>
<div>
    {{keys?.publicKey}}
    <button *ngIf="keys?.publicKey" class="btn btn-lg btn-success mt-4" (click)="copyPublicKey()">
        <i class="fas fa-copy"></i>
    </button>
</div>

<h4 class="mt-4">Private Key:</h4>
<div>
    {{keys?.privateKey}}
    <button *ngIf="keys?.privateKey" class="btn btn-lg btn-success mt-4" (click)="copyPrivateKey()">
        <i class="fas fa-copy"></i>
    </button>
</div>

<input *ngIf="keys?.publicKey" type="button" class="btn btn-lg btn-success mt-4" value="Update" (click)="updateKeys()">

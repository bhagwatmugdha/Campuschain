<div class="bucket uploadBucket">
    <input id="jsonCertificateInput" type="file" accept=".json" (change)="parseFile($event.target.files)">
    <p #uploadText>Drag your JSON Certificate or click in this area</p>
</div>

<input type="text" placeholder="Adder's Public Key" [(ngModel)]="adderPublicKey">

<input *ngIf="leafData && adderPublicKey" type="button" value="Verify" (click)="verifyFromBlockchain()">

<div>{{leafData}}</div>
